<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ABC IMPORTS</title>
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      font-size: 26px;
      color: #1e3c72;
      margin-bottom: 25px;
    }

    .error-message {
      background-color: #ffe6e6;
      color: #d9534f;
      padding: 10px;
      border: 1px solid #d43f3a;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-group {
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2a5298;
      background-color: #fff;
      outline: none;
    }

    .btn-submit {
      background: #2a5298;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #1e3c72;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #2a5298;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      color: #1e3c72;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Your Account</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" value="{{ values.first_name }}" required />
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" value="{{ values.last_name }}" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" value="{{ values.phone }}" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="{{ values.email }}" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <div class="footer">
      Already have an account? <a href="{% url 'login' %}">Log in here</a>.
    </div>
  </div>

</body>
</html>
