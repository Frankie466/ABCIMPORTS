<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ABC IMPORTS</title>
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1f2f;
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Card */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            color: #2c2f3a;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
            color: #2c2f3a;
        }

        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* Form Elements */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: left;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f4f6f8;
            transition: 0.3s ease;
            font-size: 15px;
        }

        input:focus {
            border-color: #007bff;
            background-color: #ffffff;
            outline: none;
        }

        /* Submit Button */
        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f88);
        }

        /* Footer Links */
        .footer {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Login to ABC IMPORTS</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="footer">
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </div>

    <div class="footer">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>
</div>
</body>
</html>
