<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        p {
            font-size: 18px;
            text-align: right;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Checkout</h2>

<!-- Display Cart Items -->
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>sh {{ item.product.price }}</td>
        <td>sh {{ item.get_total_price }}</td>
    </tr>
    {% endfor %}
</table>

<!-- If total price is passed from the view -->
<p>Total: sh {{ total }}</p>

<!-- Checkout Form -->
<form action="{% url 'checkout' %}" method="post">
    {% csrf_token %}

    <!-- Address Input -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <!-- Phone Input -->
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <!-- Place Order Button -->
    <button type="submit">Place Order</button>
</form>

</body>
</html>
